<div class="row">
    <div class="col-6">
        <input [(ngModel)]="searchText" type="text" class="form-control" placeh older="Type to filter">
    </div>
</div>
<hr>

<table class="table table-striped" *ngIf='personas && personas.length'>
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">identificaci√≥n</th>
            <th scope="col">Nombre </th>
            <th scope="col">Apellidos </th>
            <th scope="col">Sexo</th>
            <th scope="col">Edad</th>
            <th scope="col"> Departamento</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Apoyo</th>
            <th scope="col">Modalidad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let persona of personas|filtroPersona:searchText;index as i ">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ persona.identificacion }} </td>
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.apellidos }}</td>
            <td>{{ persona.sexo }}</td>
            <td>{{ persona.edad }}</td>
            <td>{{ persona.departamento }}</td>
            <td>{{ persona.ciudad }}</td>
            <td>{{ persona.apoyo }}</td>
            <td>{{ persona.modalidad }}</td>
        </tr>
    </tbody>
</table>
